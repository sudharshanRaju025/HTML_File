<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="login.html" method="get">
        <br><br><br><br><br><br><br>
        <h1 align="center">Registration</h1>
                    <table>
                        <center>
                        <tr>
                        <td>
                            <input type="text" name="username" placeholder=" Enter username" style="border-radius: 10px"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="Password" placeholder=" Enter Password" style="border-radius: 10px"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="Password" placeholder=" Enter Re-Password" style="border-radius: 10px"><br>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="../mail.png" alt="" height="20px" width="17px" style="border-radius: 30%;">
                            <input type="email" name="mail" placeholder=" Enter Mail" style="border-radius: 10px"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender: <input type="radio" name="Gender" value="m"/>Male
                    <input type="radio" name="Gender" value="f" checked/>Female<br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Subject:<br> <input type="checkbox" value="jfs"/>Java Full Stack <br>
                            <input type="checkbox" value="pfs" checked/>Python Full Stack <br>
                            <input type="checkbox" value="mern" checked disabled/>MERN Full Stack <br>
                            <input type="checkbox" value="mean"/>MEAN Full Stack <br></td>
                    </tr>
                    <tr><td align="center">
                        <input type="submit" name="login" value="Register" style="border-radius: 5px">
                    </td></tr>
                    <a href="forgot.html"></a>
                </form>
            </center>
            </table>
</body>
</html>
