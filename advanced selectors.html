<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width,intial-scale=1.0">
        <title>
            advanced selectors
        </title>
        <style>
            b,i,h1,div,p{
                border: solid 1px black;
                display:block;
            }
            *{
                padding: 0px;
                margin: 0px;
                border: solid 1px black;
            }

        </style>
    </head>
    <body>
        <i>hi this is italic</i><br>
        <b>hi this is bold text</b>
        <div>hi this is div </div>
        <h1>hii...this is h1 tag</h1>
        <p>hi this is paragraph</p>
    </body>
</html>
